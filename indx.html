<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDolist</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5192b2975b.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>ToDo List</h1>
  <form>
    <input type="text" id="task_value">
    <input type="date" id="task_date">
    <span>重要</span>
    <input type="checkbox" name="重要" id="task_important">
    <button id="task_submit" type="button">Add Task</button>
  </form>
  <div id="table">
    <h2 class="task_heading">Current Tasks</h2>
    <h2 class="task_heading">Current Tasks</h2>
    <span class="task_name">タスク内容</span>
    <span class="task_date">締切日</span>
    <span class="task_important">重要</span>

    <ul id="task_list" contenteditable="true">

    </ul>
  </div>
  <!-- <div id="parent">
    <button onclick="addElement()">編集</button>
  </div> -->
  <script src="main.js"></script>
</body>
</html>
